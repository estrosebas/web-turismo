<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Bienvenido</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!--Fuentes para las secciones-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaini+Purva&display=swap" rel="stylesheet">
</head>
<body>
    <header class=" text-white fixed-top" >
        <nav class="bg-dark navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Turismo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div id="seleccion" class="d-flex align-items-center p-1">
                <button id="btn-sol" class="btn-color sol"></button>
                <button id="btn-nube" class="btn-color"></button>
                <button id="btn-luna" class="btn-color"></button>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link seleccionado" href="#inicio" onclick="seleccionar(this)">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sobre-nosotros" onclick="seleccionar(this)">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#reservas" onclick="seleccionar(this)">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#lugares" onclick="seleccionar(this)">Lugares</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto" onclick="seleccionar(this)">Contáctanos</a></li>
                </ul>
                <button class="btn btn-secondary mr-2">Registrarse</button>
                <button class="btn btn-secondary">Ingresar</button>
            </div>
        </nav>
    </header>

    <section id="inicio" class="parallax vh-100">
        <div class="parallax-content">
            <h1 class="letreros-titulo">Arequipa</h1>
            <h4 class="letreros-descripcion">Encantadora ciudad blanca</h4>
            <a href="#sobre-nosotros" class="scroll-down"></a>
        </div>
    </section>

    <section id="sobre-nosotros" class="carousel-container text-center">
        <h2 id="nosotros" class="letreros">Solo en Arequipa</h2>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://gondolatours.pe/wp-content/uploads/2018/12/2-Sillar.jpg" class="d-block w-75 mx-auto" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Iglesia_de_Characato_01.png" class="d-block w-75 mx-auto" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Volcano_Misti%2C_Peru.jpg" class="d-block w-75 mx-auto mx-auto" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="https://denomades.imgix.net/destinos/arequipa/760/city-tour-arequipa.jpg" class="d-block w-75 mx-auto" alt="Imagen 4">
                </div>
                <div class="carousel-item">
                    <img src="https://www.peru.travel/contenido/general/imagen/es/137/1.1/yanahuara.jpg" class="d-block w-75 mx-auto" alt="Imagen 5">
                </div>
                <div class="carousel-item">
                    <img src="https://www.peru.travel/contenido/destino/imagen/es/3/1.2/principal/plaza%20de%20armas%20arequipa.jpg" class="d-block w-75 mx-auto" alt="Imagen 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
<!-- 
w-90: Establece el ancho de la imagen al 90%.
pt-3: Añade un padding-top de 1rem a la imagen.
mx-auto: Añade márgenes automáticos a los lados de la imagen para centrarla horizontalmente.
d-block: Hace que la imagen se comporte como un elemento en bloque, lo cual es necesario para que los márgenes automáticos funcionen correctamente.
-->

    <section id="reservas" class="reservations text-center ">
        <div class="container">
            <h2 id="reserva" class="letreros">Reservaciones</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card ">
                        <img src="https://gondolatours.pe/wp-content/uploads/2018/12/2-Sillar.jpg" class="card-img-top w-90 pt-3 mx-auto d-block" alt="Reserva 1">
                        <div class="card-body">
                            <button class="btn btn-primary">Reserva número 1</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Iglesia_de_Characato_01.png" class="card-img-top w-90 pt-3 mx-auto d-block" alt="Reserva 2">
                        <div class="card-body">
                            <button class="btn btn-primary">Reserva número 2</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Volcano_Misti%2C_Peru.jpg" class="card-img-top w-90 pt-3 mx-auto d-block" alt="Reserva 3">
                        <div class="card-body">
                            <button class="btn btn-primary">Reserva número 3</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="cuadro-de-imagen">
                        <img src="https://www.peru.travel/contenido/destino/imagen/es/3/1.2/principal/plaza%20de%20armas%20arequipa.jpg" class="card-img-top w-90 pt-3" alt="Reserva 4">
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary">Reserva número 4</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="lugares" class="carousel-container">
        <div id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators2" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators2" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators2" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image4.jpg" class="d-block w-75 mx-auto" alt="Imagen 4">
                </div>
                <div class="carousel-item">
                    <img src="image5.jpg" class="d-block w-75 mx-auto" alt="Imagen 5">
                </div>
                <div class="carousel-item">
                    <img src="image6.jpg" class="d-block w-75 mx-auto" alt="Imagen 6">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators2" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators2" role="button" data-slide="next">
                <span class="carousel-control-next-icon " aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <input id="emailsend" type="email" placeholder="Correo electrónico" class="form-control d-inline-block w-auto mb-2">
                    <button class="btn btn-primary">Suscribirse</button>
                </div>
                <div class="col-md-12">
                    <div class="social-buttons">
                        <a href="#" class="btn btn-outline-light m-1">Facebook</a>
                        <a href="#" class="btn btn-outline-light m-1">Twitter</a>
                        <a href="#" class="btn btn-outline-light m-1">Instagram</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="oneko.js"></script>
</body>
</html>
