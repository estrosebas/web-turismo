<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transición de Tema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.5s, color 0.5s;
      background-color: white;
      color: black;
      padding: 20px;
    }

    body.dark {
      background-color: black;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    ::view-transition-group(root) {
      animation-timing-function: var(--expo-out);
    }

    ::view-transition-new(root) {
      mask: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><defs><filter id="blur"><feGaussianBlur stdDeviation="2"/></filter></defs><circle cx="0" cy="0" r="18" fill="white" filter="url(%23blur)"/></svg>') top left / 0 no-repeat;
      mask-origin: content-box;
      animation: scale 1s;
      transform-origin: top left;
    }

    ::view-transition-old(root),
    .dark::view-transition-old(root) {
      animation: scale 1s;
      transform-origin: top left;
      z-index: -1;
    }

    @keyframes scale {
      to {
        mask-size: 350vmax;
      }
    }
  </style>
</head>
<body>
  <h1>Transición de Tema</h1>
  <p>Haz clic en el botón para cambiar entre el tema claro y oscuro.</p>
  <button onclick="toggleTheme()">Cambiar tema</button>

  <script>
    function switchTheme() {
      document.body.classList.toggle('dark');
    }

    function toggleTheme() {
      if (!document.startViewTransition) {
        switchTheme();
      } else {
        document.startViewTransition(switchTheme);
      }
    }
  </script>
</body>
</html>
